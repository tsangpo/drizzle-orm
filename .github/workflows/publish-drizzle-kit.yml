name: Publish @tsangpo/drizzle-kit

on:
  push:
    tags:
      - "drizzle-kit-v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-tsangpo-drizzle-kit
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-22.04
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Update npm
        run: npm install -g npm@latest

      - name: Remove temp npmrc
        run: rm -f "$NPM_CONFIG_USERCONFIG"

      - name: Check release preconditions
        working-directory: drizzle-kit
        shell: bash
        run: |
          package_name="$(jq -r .name package.json)"
          version="$(jq -r .version package.json)"
          published="$(npm view "$package_name@$version" version 2>/dev/null || true)"

          if [[ -n "$published" ]]; then
            echo "::error::$package_name@$version is already published"
            exit 1
          fi

      - name: Build
        working-directory: drizzle-kit
        run: npm run build

      - name: Pack
        working-directory: drizzle-kit
        run: npm run pack

      - name: Publish
        working-directory: drizzle-kit
        run: npm run publish
